<!-- 3.1 HTML元数据标签的应用
元数据（Metadata）是“描述数据的数据”，它提供了关于HTML文档本身的信息，
如字符编码、作者、描述、关键词等，这些信息不会直接显示在网页上，但对浏览器、搜索引擎和其他Web服务至关重要。 -->


<meta charset="UTF-8">
<title>HTML - YU的学习笔记</title>
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<meta name = "description" content = "这是一个关于HTML元数据、文本、图片、链接、列表、表格、表单等内容的学习笔记">
<meta name = "keywords" content="HTML, 元数据, 教程, 前端开发, Web开发, 语义化标签">
<meta name = "author" content = "YU">
