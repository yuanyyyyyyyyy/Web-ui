<!-- 以表格的方式展示产品月销量，效果如下图。
 表格有3列，分别为ID，产品名称和销量。
 表格最后一行统计出产品月销量的合计数值。-->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品月销量</title>
    <link rel="stylesheet" href="css/lab3-2.css" type="text/css">
</head>

<body>
    <table border="1" class="container">
        <caption>产品月销量</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>产品名称</th>
                <th>销量</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>2021090901</td>
                <td>马克杯</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>2021090901</td>
                <td>啤酒杯</td>
                <td>5200</td>
            </tr>
            <tr>
                <td>2021090901</td>
                <td>搪瓷杯</td>
                <td>3500</td>
            </tr>
            <tr id = "total">
                <td>总计</td>
                <td></td>
                <td>13700</td>
            </tr>

    </table>
</body>

</html>
